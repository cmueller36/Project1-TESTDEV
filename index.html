<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />

    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
</head>

<body>
    <div id="firebaseui-auth-container"></div>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">User</label>
            <input id="userName" class="form-control" type="text" placeholder="Default input">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Calories</label>
            <input id="userCalories" class="form-control" type="text" placeholder="Default input">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Notes</label>
            <input id="userNotes" class="form-control" type="text" placeholder="Default input">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h2 class="card-title">Daily>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">User</th>
                                        <th scope="col">Calories</th>
                                        <th scope="col">Notes</th>
                                    </tr>
                                </thead>
                                <tbody id="tablebody">
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="logout" type="submit" class="btn btn-danger">Logout</button>
    <a href="login.html" class="btn btn-danger" role="button">Login</a>



</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>


<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

<script src="javascript.js"></script>

<script>
    $("#firebaseui-auth-container").hide();
</script>




</html>
